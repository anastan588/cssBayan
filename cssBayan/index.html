<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icons/icons8-kitty-48.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <title>CSS Cats Bayan</title>
  </head>
  <body class="body">
    <div class="wrapper">
      <h1 class="main-title">CSS Cats Bayan</h1>
      <ul class="meme-list" tabindex="1">
        <li class="meme-item">
          <input
            class="meme-input"
            type="radio"
            id="meme1"
            name="meme-block"
            checked
          />
          <label class="meme-title" for="meme1"
            >Когда поссорился с котом<span class="label-icon"
              ><img
                class="label-image"
                alt="arrow"
                src="./assets/icons/arrow.png" /></span
          ></label>
          <label class="label-for-img" for="meme1">
            <img src="./assets/images/1.jpg" alt="cat" class="image" />
          </label>
        </li>
        <li class="meme-item">
          <input class="meme-input" type="radio" id="meme2" name="meme-block" />
          <label class="meme-title" for="meme2"
            >Проснулся среди ночи<span class="label-icon"
              ><img
                class="label-image"
                alt="arrow"
                src="./assets/icons/arrow.png" /></span
          ></label>
          <label class="label-for-img" for="meme2">
            <img src="./assets/images/3.jpg" alt="cat" class="image" />
          </label>
        </li>
        <li class="meme-item">
          <input class="meme-input" type="radio" id="meme3" name="meme-block" />
          <label class="meme-title" for="meme3"
            >Знаешь кто я?<span class="label-icon"
              ><img
                class="label-image"
                alt="arrow"
                src="./assets/icons/arrow.png" /></span
          ></label>
          <label class="label-for-img" for="meme3">
            <img src="./assets/images/5.jpg" alt="cat" class="image" />
          </label>
        </li>
        <li class="meme-item">
          <input class="meme-input" type="radio" id="meme4" name="meme-block" />
          <label class="meme-title" for="meme4"
            >Я приготовил бутерброд<span class="label-icon"
              ><img
                class="label-image"
                alt="arrow"
                src="./assets/icons/arrow.png" /></span
          ></label>
          <label class="label-for-img" for="meme4">
            <img src="./assets/images/7.jpg" alt="cat" class="image" />
          </label>
        </li>
        <li class="meme-item">
          <input class="meme-input" type="radio" id="meme5" name="meme-block" />
          <label class="meme-title" for="meme5"
            >Состояние тела<span class="label-icon"
              ><img
                class="label-image"
                alt="arrow"
                src="./assets/icons/arrow.png" /></span
          ></label>
          <label class="label-for-img" for="meme5">
            <img src="./assets/images/9.jpg" alt="cat" class="image" />
          </label>
        </li>
      </ul>
    </div>
  </body>
</html>
